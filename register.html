	<section class="login_register section-padding">
		<div class="container">
			<div class="row">				
				<div class="col-lg-6 offset-lg-3 col-xs-12">
					<div class="register">
						<h4 class="login_register_title">اکانت جدید بسازید</h4>
					<form id="register-form" action="" method="post" role="form">
						<div class="form-group">
							<label for="">نام</label>
							<span id="first-name-info"></span> <input type="text" name="first-name" id="first-name" class="input-field" value="">
						</div>
						<div class="form-group">
							<label for="">نام خانوادگی</label>
							<span id="last-name-info"></span> <input type="text" name="last-name" id="last-name" class="input-field" value="">
						</div>
						<div class="form-group">
							<label for="">ایمیل</label>
							<span id="register-email-info"></span> <input type="email" name="register-email-id" id="register-email-id" class="input-field" value="">
						</div>
						<div class="form-group">
							<label for="">شماره تماس</label>
							<span id="contact-no-info"></span> <input type="text" name="contact-number" id="contact-number" maxlength="10" class="input-field" >
						</div>
						<div class="form-group">
							<label for="">رمز عبور</label>
							<span id="register-passwd-info"></span>
							<div class="password-field">
							<span id="register-passwd-info"></span> 
							<input type="password" name="register-password" id="register-password" class="input-field" >
							<i class="fa fa-eye" id="togglePassword"></i>
						</div>
						<div class="form-group">
							<label for="">تکرار رمز عبور</label>
							<span id="confirm-passwd-info"></span>
							<div class="password-field">
							<span id="register-passwd-info"></span> 
							<input type="password" name="confirm-password" id="confirm-password" class="input-field" >
							<i class="fa fa-eye" id="togglePassword"></i>
						</div>
						<div class="form-group col-lg-12">
							<input type="button" id="submit-btn" class="btn_one" value="ثبت نام" onclick="ajaxRegistration()">
						</div>
				
					</form>
					<div class="success-message" id="register-success-message"
					style="display: none"></div>
				<div class="error-message" id="register-error-message"
					style="display: none"></div>
						<p>آیا اکانت دیگری دارید ؟ <a href="login.html">وارد شوید </a></p>
					</div>
				</div>
